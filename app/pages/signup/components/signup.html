<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/SB-admin.png" width="150px;" class="user-avatar" />
			<h1>Phenotate</h1>
			<h5>Registration</h5>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" [(ngModel)]="name" class="form-control input-underline input-lg" id="" placeholder="Full name">
					</div>

					<div class="form-group">
						<input type="text" [(ngModel)]="email" class="form-control input-underline input-lg" id="" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" [(ngModel)]="password" class="form-control input-underline input-lg" id="" placeholder="Password">
					</div>
					<div class="form-group">
						<input type="password" [(ngModel)]="confirmPassword" class="form-control input-underline input-lg" id="" placeholder="Repeat password">
					</div>
					<div class="form-group">
						<input type="text" [(ngModel)]="inviteJoinCode" class="form-control input-underline input-lg" id="" placeholder="Invite/join code (optional)">
					</div>
					<h7 *ngIf="errorBlank"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> <em>All fields are required</em></h7>
					<h7 *ngIf="errorPasswordMatch"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> <em>Passwords don't match</em></h7>
					<h7 *ngIf="errorEmailTaken"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> <em>Please use another email address</em></h7>
					<h7 *ngIf="errorInvalidCode"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> <em>Invalid join/access code</em></h7>
				</div>
				<a type="submit" class="btn rounded-btn" (click)="gotoDashboard()"> Register </a>&nbsp;
				<a type="submit" class="btn rounded-btn" (click)="gotoLogin()"> Login page </a>
			</form>
		</div>
	</div>
</div>
