<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">
        My annotations
      </h2>
      <ol class="breadcrumb">
        <li class="active">
          <i class="fa fa-info-circle"></i> A central repository of published annotations
        </li>
      </ol>
    </div>
  </div>

  <div class="row">

    <div class="col-lg-5">
      <div class="card card-block">
        <div class="table-responsive">
          <table id="tableDiseases" class="table table-hover table-sm">
            <thead class="thead-inverse">
              <tr>
                <th>Disease</th>
                <th>Qty</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card card-block">
        <div class="table-responsive">
          <table id="tableAnnotations" class="table table-hover table-sm">
            <thead class="thead-inverse">
            <tr>
              <th>ID</th>
              <th><i class="fa fa-code-fork" aria-hidden="true" title="Clone of"></i></th>
              <th>Author</th>
              <th><i class="fa fa-clone" aria-hidden="true" title="Number of clones"></i></th>
              <th><i class="fa fa-thumbs-up" aria-hidden="true" title="Number of recommendations"></i></th>
              <th>Date</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

  </div>

</div>
