<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">
        Annotation complete
      </h2>
    </div>
  </div>
  
  <br />
  
  <div class="row" *ngIf="result">
    <div class="col-lg-3 col-md-6">
        <div class="card card-warning card-inverse">
            <div class="card-header card-warning">
                <div class="row">
                    <div class="text-xs-right">
                        <h1 style="margin-bottom: 0; margin-right: 10px;">{{result.pointsBalance}}</h1>
                    </div>
                </div>
            </div>
            <div class="card-footer card-default">
                <span class="pull-xs-right" style="color: #f0ad4e;">Points obtained</span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="card card-success card-inverse">
            <div class="card-header card-success">
                <div class="row">
                    <div class="text-xs-right">
                        <h1 style="margin-bottom: 0; margin-right: 10px;">{{result.phenocashBalance}}</h1>
                    </div>
                </div>
            </div>
            <div class="card-footer card-default">
                <span class="pull-xs-right" style="color: #5cb85c;"><i class="fa fa-money" aria-hidden="true"></i> PhenoCash</span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
  </div>
  
  <br />
  
  <div class="row" *ngIf="result">
    <div class="col-lg-12">
      <h4 *ngIf="result.pointsReward && result.pointsReward > 0"><i class="fa fa-check" aria-hidden="true"></i> <em>Got {{result.pointsReward}} points!</em></h4>
      <h4 *ngIf="result.phenocashReward && result.phenocashReward > 0"><i class="fa fa-check" aria-hidden="true"></i> <em>Got {{result.phenocashReward}} PhenoCash!</em></h4>
      <h4 *ngIf="result.pointsExtra && result.pointsExtra > 0"><i class="fa fa-check" aria-hidden="true"></i> <em>Got extra {{result.pointsExtra}} points!</em></h4>
      <h4 *ngIf="result.phenocashExtra && result.phenocashExtra > 0"><i class="fa fa-check" aria-hidden="true"></i> <em>Got extra {{result.phenocashExtra}} PhenoCash!</em></h4>
    </div>
  </div>
  
  <br />
  
  <div class="row">
    <div class="col-lg-12">
      <button type="submit"  class="btn btn-primary" (click)="gotoDashboard()">Done</button>
      <button type="submit" class="btn btn-secondary" (click)="gotoComparator()" *ngIf="result && result.canCompare">Compare annotations</button>
    </div>
  </div>
